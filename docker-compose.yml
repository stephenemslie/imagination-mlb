version: '3.2'

services:

    redis:
        image: redis:3.0-alpine

    postgres:
        image: postgres:9.6.3-alpine

    django:
        build: .
        depends_on:
            - postgres
            - redis
        environment:
            DJANGO_SETTINGS_MODULE: 'mlb.settings'
        command: runserver

    celery:
        build: .
        depends_on:
            - postgres
            - redis
            - chrome
        command: celery

